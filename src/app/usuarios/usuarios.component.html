<div class="display-4 mb-3">
  Usuarios
</div>

<div class="row px-5">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>APELLIDOS</th>
        <th>EMAIL</th>
        <th>NICKNAME</th>
        <th>ADMIN</th>
        <th>AVATAR</th>
        <th colspan="2">Opciones</th>
      </tr>
    </thead>
    <tr *ngFor="let usuario of arrayUsuarios">
      <th>{{ usuario.id }}</th>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.apellidos }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.nickName }}</td>
      <td>{{ usuario.admin }}</td>
      <td>{{ usuario.avatar }}</td>
      <td>
        <input class="btn btn-outline-secondary" type="button" value="Borrar" (click)="borrarUsuario(usuario)" />
      </td>
    </tr>
  </table>
</div>
